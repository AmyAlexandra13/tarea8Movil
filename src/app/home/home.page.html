<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 

  <div id="container">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>
         Vivencias
        </ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
    
      <ion-list>
        <ion-item *ngFor="let note of notes" (click)="openNote(note)">
          <ion-label>
            {{ note.titulo }}
          </ion-label>

          <ion-label>
            {{ note.fecha }}
          </ion-label>
        </ion-item>
      </ion-list>
    
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addNote()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    
    </ion-content>
